{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Homino{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons CDN -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9fb;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white shadow-sm relative z-10">
        <a href="{% url 'home' %}" class="flex items-center gap-2">
            <img src="{% static 'images/logo_homino.png' %}" alt="Homino Logo" class="h-8 w-auto">
            <span class="sr-only">{% trans "Homino" %}</span>
        </a>

        <!-- Hamburger Menu -->
        <div class="relative inline-block text-left">
            <button id="menuButton" class="focus:outline-none text-gray-700 text-2xl">
                &#9776;
            </button>

            <!-- Dropdown -->
            <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded shadow-lg z-20">
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-100">
                    {% trans "Log out" %}
                </a>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-1 p-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <footer class="bg-white shadow-inner p-2 fixed bottom-0 left-0 right-0 z-50">
        <div class="flex justify-around text-gray-500 text-xs">
            <a href="#" class="flex flex-col items-center">
                <i class="ph ph-house text-xl"></i>
                <span>{% trans "Home" %}</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <i class="ph ph-wrench text-xl"></i>
                <span>{% trans "Services" %}</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <i class="ph ph-chat-centered-text text-xl"></i>
                <span>{% trans "Chat" %}</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <i class="ph ph-user text-xl"></i>
                <span>{% trans "Profile" %}</span>
            </a>
        </div>
    </footer>

    <!-- JS for Dropdown -->
    <script>
        const menuButton = document.getElementById("menuButton");
        const menuDropdown = document.getElementById("menuDropdown");

        menuButton.addEventListener("click", () => {
            menuDropdown.classList.toggle("hidden");
        });

        document.addEventListener("click", function(event) {
            if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
                menuDropdown.classList.add("hidden");
            }
        });
    </script>

</body>
</html>

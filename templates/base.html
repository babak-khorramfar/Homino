{% load i18n %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Homino" %}</title>

    {% if user.is_authenticated %}
        <p>{{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</head>
<body>
    <header>
        <h1>{% trans "Homino" %}</h1>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 {% trans "Homino" %}</p>
    </footer>
</body>
</html>

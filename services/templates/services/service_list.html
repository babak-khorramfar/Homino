<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Service Categories</title>
</head>
<body>
    <h1>Service Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.title }}</li>
        {% empty %}
            <li>No categories found.</li>
        {% endfor %}
    </ul>
</body>
</html>

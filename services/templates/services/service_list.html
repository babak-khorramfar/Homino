{% load i18n %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Service Categories" %}</title>
</head>
<body>
    <h1>{% trans "Service Categories" %}</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.title }}</li>
        {% empty %}
            <li>{% trans "No categories found." %}</li>
        {% endfor %}
    </ul>
</body>
</html>
